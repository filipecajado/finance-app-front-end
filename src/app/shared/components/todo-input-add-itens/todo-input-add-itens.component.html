<div class="d-flex col-12 ">
  <mat-form-field class="m-2">
    <mat-label>Tipo</mat-label>
    <mat-select [(ngModel)]="tipo">
      <mat-option value="RECEITA">Receita</mat-option>
      <mat-option value="DESPESA">Despesa</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="m-2">
    <mat-label>Data</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="m-2">
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="descricao">
  </mat-form-field>
  <mat-form-field class="m-2">
    <mat-label>Valor</mat-label>
    <input matInput [(ngModel)]="valor">
  </mat-form-field>

  <div class="d-flex pt-4 px-2">
    <button mat-raised-button color="primary" (click)="submitItemTaskList()">Adicionar</button>
  </div>
</div>
